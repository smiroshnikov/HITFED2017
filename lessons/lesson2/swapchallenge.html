<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Challenge</title>
</head>
<body>
<script>

    // swap two variables without temporary variable

    var a = 3;
    var b = 4;

    document.write("<br/> a = " +a + "b=" +b);
    a = a + b; //sum
    b = a - b; //b is now a
    a = a - b ;
    document.write("<br/> a = " +a + "b=" +b);

</script>
</body>
</html>
